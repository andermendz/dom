<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table DOM</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="main">
      <h1>Table DOM</h1>

      <h3>Model Example</h3>
      <table>
        <tr>
          <th>name</th>
          <th>height</th>
          <th>place</th>
        </tr>
        <tr>
          <td>Kilimanjaro</td>
          <td>5895</td>
          <td>Tanzania</td>
        </tr>
      </table>

      <div>
        <h3>With DOM manipulation</h3>
      </div>
    </div>
  </body>
</html>
